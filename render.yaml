services:
  - type: web
    name: tokyo-coffee-chats-api
    env: node
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: tokyo-postgres
          property: connectionString
    healthCheckPath: /api/coffee-chats
    autoDeploy: true

databases:
  - name: tokyo-postgres
    databaseName: tokyo_coffee_chats
    user: tokyo_user
    plan: free
    ipAllowList: []
